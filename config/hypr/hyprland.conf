# source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################
monitor=eDP-1,1920x1080@60,auto,1.2
monitor=HDMI-A-2,1920x1080@180,auto,1


###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show run
$browser = firefox 
$taskManager = btop
$colorpicker = hyprpicker
$note = obsidian
$discord = vesktop


#################
### AUTOSTART ###
#################
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar
exec-once = swww-daemon
exec-once = hypridle
exec-once = dunst 

#############################
### Windows Rules ###
#############################
windowrulev2 = float, class:^(floating_term)$
windowrulev2 = center, class:^(floating_term)$
windowrulev2 = size 50% 60%, class:^(floating_term)$

windowrulev2 = tile, title:(Minecraft)
windowrulev2 = tile, float:0, class:^(Minecraft\*)

#
windowrule = opacity 1.0 override ,class:zen
layerrule = animation fade, hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,8
env = HYPRCURSOR_SIZE,8


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 6

    border_size = 0

	col.active_border = rgb(98971a)
	col.inactive_border = rgb(665c54)


    resize_on_border = true
    extend_border_grab_area = 30
    hover_icon_on_border = true
    resize_corner = 5
    allow_tearing = false


    layout = dwindle
}

decoration {
    dim_special = 0.2
    rounding = 1
    active_opacity = 1
    inactive_opacity = 1

    blur {
        enabled = false 
        size = 4
        popups = true
        passes = 4
        new_optimizations = true
        vibrancy = 0.3
        ignore_opacity = true
        special = true
    }

    shadow {
        enabled = false
        range = 300
        render_power = 3
        color = rgb(cc241d) 
        offset =  10 10
        # scale = 0.95
        ignore_window = true
    }

}


#####################
### Animations    ###
#####################


animations {
    enabled = false
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1
    bezier = sideDown, 0.3, 1, 0.7, 1
    bezier = ease, 0.25, 0.1, 0.25, 1.0


    animation = windowsIn, 1, 2.5, easeOutBack, popin 90%
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    # General window animations
    animation = windowsIn, 1, 2.5, easeOutQuint, slide
    animation = windowsOut, 1, 2.5,sideDown, slide
    animation = windows, 1, 5.0, easeOutQuint

    # Fade animations
    animation = fadeIn, 1, 2.0, almostLinear
    animation = fadeOut, 1, 1.8, almostLinear
    animation = fade, 1, 2.8, quick

    # Layer animations like dunst, rofi and hyprpaper
    animation = layers,        1, 4, ease, slidefade
    animation = layersOut,     1, 4, ease, slidefade


    # Workspace animations
    animation = workspaces, 1, 2.0, easeInOutCubic, slide
    animation = workspacesIn, 1, 3.0, easeInOutCubic, slide
    animation = workspacesOut, 1, 3.0, easeInOutCubic, slide

    animation = fade, 1, 8, ease

}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = inherit
    new_on_top = true
    new_on_active = true
    smart_resizing = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:none
    # kb_options = caps:super
    # kb_rules =

    follow_mouse = 1

    sensitivity = -0.1

    touchpad {
        disable_while_typing = true
        natural_scroll = true
    }
     force_no_accel = 0
}

gestures {
    # workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering  = false
}

####################
### KEYBINDINGSS ###
####################
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

$mainMod = SUPER
bind = $mainMod, Return, exec, $terminal
bind = $mainMod_Shift, Return, exec, $terminal --class floating_term
bind = $mainMod ,W, exec, $browser
bind = $mainMod ,V, exec, $discord 
bind = $mainMod, Q, killactive
bind = $mainMod_Shift, V, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, G, fullscreen, 0
bind = $mainMod, N, exec, [float; size 800 400] ~/.config/nvim-wl-anywhere/nvim-wl-anywhere.sh
bind = $mainMod, O,exec, $note

# bind = $mainMod SHIFT, E, exec, $OCR4Linux_ENG # OCR4Linux with interactive selection

# File Manager
 bind = $mainMod, E, exec, nautilus
#Yazi File Manager
# bind = $mainMod, E, exec, $terminal $fileManager
#Rofi Powermenu
bind = $mainMod, P, exec, ~/.config/rofi/powermenu/powermenu.sh
#Rofi Launcher
bind = $mainMod, Space, exec, ~/.config/rofi/launcher/launcher.sh
bind = $mainMod_Shift, R, exec, ~/.config/rofi/wallselect/script.sh && hyprpaper


#Grim & Slurp  for Screenshot
bind = $mainMod_Shift, S, exec, slurp | grim -g - /tmp/photo && wl-copy < /tmp/photo && notify-send -w 'Screenshot' 'Screenshot Copied to Clipboard' -i /tmp/photo
bind = , PRINT, exec, grimblast copysave area
# bind = Alt+Shift, S, exec, grim -g "$(slurp)" $HOME/Pictures/Screenshot/$(date +'%m-%d-%H-%M-%S').png && notify-send 'Screenshot Saved' -i $HOME/Pictures/Screenshot/$(date +'%m-%d-%H-%M-%S').png
bind = Alt+Shift, S, exec, ~/work/main/dotsh/omarchy/screenshot

bind = Alt+Shift, W, exec, pkill -9 waybar ||  waybar &

#Task Manager
bind = Ctrl_Shift, Tab, exec, $terminal $taskManager

#ColorPicker
bind = $mainMod, C, exec, $colorpicker -a

bind = $mainMod, I, exec, ~/.config/waybar/scripts/change-wallpaper.sh && hyprpaper
bind = $mainMod, M, exec, ~/.config/rofi/clipboard/launcher.sh

#Volume Control
binde = , xf86audioraisevolume, exec, pamixer -i 2 && ~/.local/bin/volume.sh
binde = , xf86audiolowervolume, exec, pamixer -d 2 && ~/.local/bin/volume.sh
binde = , xf86AudioMute, exec, pamixer -t && dunstify -i ~/.config/dunst/assets/$(pamixer --get-mute | grep -q "true" && echo "volume-mute.svg" || echo "volume.svg") -t 500 -r 2593 "Toggle Mute"


#Player Control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

#Brightness Control
binde = , XF86MonBrightnessDown,exec,brightnessctl set 2%- &&  ~/.local/bin/brightness.sh
binde = , XF86MonBrightnessUp,exec,brightnessctl set +2% && ~/.local/bin/brightness.sh

bind = $mainMod_Shift, l, exec, hyprlock

bind = Alt, Tab , cyclenext
bind = $mainMod, Tab, bringactivetotop,
bind = Alt Shift, Tab, cyclenext, prev

bind = $mainMod, A, exec,bash  ~/.config/rofi/wifi/wifi.sh

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# My recommendation
bind = $mainMod, 0, workspace, 1
bind = $mainMod, 9, workspace, 2
bind = $mainMod, 8, workspace, 3
bind = $mainMod, 7, workspace, 4

# Normal
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, E, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
